<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Players</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 30px;
    }
    .sport {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 30%;
      padding: 20px;
      transition: transform 0.3s;
    }
    .sport:hover {
      transform: scale(1.05);
    }
    .sport h2 {
      text-align: center;
      color: #333;
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffe082;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      color: #444;
    }
    li:nth-child(even) {
      background: #80deea;
    }
    footer {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Sports Players List üèÜ</h1>
  </header>

  <div class="container">
    <div class="sport">
      <h2>Volleyball</h2>
      <ul>
        <li>Player A</li>
        <li>Player B</li>
        <li>Player C</li>
      </ul>
    </div>

    <div class="sport">
      <h2>Football</h2>
      <ul>
        <li>Player D</li>
        <li>Player E</li>
        <li>Player F</li>
      </ul>
    </div>

    <div class="sport">
      <h2>Badminton</h2>
      <ul>
        <li>Player G</li>
        <li>Player H</li>
        <li>Player I</li>
      </ul>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
